<html>
    
    <head>
    
        <meta charset="utf-8"/>
        
        <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/examples/vendor/aframe/build/aframe.min.js"></script>
        <script src="../shared-resources/packages/aframe-ar.js"></script>
        
    </head>
    
    <body style='margin : 0px; overflow: hidden; width: 100%;'>
        
        <a-scene embedded arjs="debugUIEnabled: false;">
            
            <a-marker preset="custom" type='pattern' url="../shared-resources/markers/marker-1.patt" id="marker-1">
                <a-plane position='0 0 -1' rotation="-85 90 0" material='src: resources/images/arrow.png; transparent: true;' scale='1.0 1.0'></a-plane>
                <a-plane position='0 1 0' rotation="0 0 0" material='src: resources/images/creature-code-7.png; transparent: true; side: front;' scale='2.0 2.0'></a-plane>
                <a-plane position='0 1 0' rotation="0 180 0" material='src: resources/images/creature.png; transparent: true; side: front;' scale='2.0 2.0'></a-plane>
            </a-marker>
            
            <a-marker preset="custom" type='pattern' url="../shared-resources/markers/marker-2.patt" id="marker-2">
                <a-plane position='1.5 0 0' rotation="-85 0 0" material='src: resources/images/arrow.png; transparent: true;' scale='1.0 1.0'></a-plane>
                <a-plane position='0 1 0' rotation="0 0 0" material='src: resources/images/creature.png; transparent: true; side: front;' scale='2.0 2.0'></a-plane>
                <a-plane position='0 1 0' rotation="0 180 0" material='src: resources/images/creature-code-1.png; transparent: true; side: front;' scale='2.0 2.0'></a-plane>
            </a-marker>
            
            <a-marker preset="custom" type='pattern' url="../shared-resources/markers/marker-3.patt" id="marker-3">
                <a-box position='0 0.5 0' material='color: green;'></a-box>
            </a-marker>
            
            <a-entity camera></a-entity>
            
        </a-scene>
        
        <script type="text/javascript" src="resources/js/runner-code.js"></script>
        
    </body>
    
</html>
