<!DOCTYPE html>

<html>

    <head>
        
        <meta charset="utf-8"/>
        
        <title>השלמתם את החידון! | שאלון יום השיא</title>
    
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../resources/css/style.css"/>
        
    </head>
    
    <body class="non-q-page">
    
        <h1>כל הכבוד! השלמתם את החידון!</h1>
        
        <h2>הניקוד שלכם הוא: <span id="score"></span>/20</h2>
        
        <p>רוצים לדעת במה צדקתם ובמה טעיתם?</p>
        <button type="button" onclick="window.location.href = 'review.html'" class="pure-button pure-button-primary">לחצו כאן!</button>
        
        <script type="text/javascript">
            var score = localStorage.getItem("finalScore");
            if (score == null)
            {
                score = "--ERROR--";
            }
            
            document.querySelector("span#score").innerHTML = score;
        </script>
        
    </body>

</html>
