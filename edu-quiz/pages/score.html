<!DOCTYPE html>

<html>

    <head>
        
        <meta charset="utf-8"/>
        
        <title>התשובות נשמרו בהצלחה! | שאלון ייקב ויתקין</title>
    
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../resources/css/style.css"/>
        
    </head>
    
    <body>
    
        <h1>תודה שהשתתפתם בשאלון!</h1>
        
        <h2>הניקוד שלכם הוא: <span id="score"></span></h2>
        
        <script type="text/javascript">
            var score = localStorage.getItem("finalScore");
            if (score == null)
            {
                score = "--ERROR--";
            }
            
            document.querySelector("span#score").innerHTML = score;
        </script>
        
    </body>

</html>
