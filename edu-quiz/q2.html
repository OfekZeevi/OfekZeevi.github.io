<!DOCTYPE html>

<html>

    <head>
        
        <meta charset="utf-8"/>
        
        <title>שאלה 2 | שאלון ייקב ויתקין</title>
    
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css"/>
        
    </head>
    
    <body>
    
        <h1>שאלה 2!</h1>
        
        <form action="javascript:saveAnswer()" class="pure-form" id="userAnswerForm">
                
            <h2>מאיזה פרי עושים יין ענבים?</h2>

            <label for="a1" class="pure-radio" onclick="clearValidation()">
                <input type="radio" name="answer" id="a1" value="0" oninvalid="setCustomValidity('עליכם לבחור באחת התשובות לפני שתמשיכו')"  required>
                אגסים
            </label>

            <label for="a2" class="pure-radio" onclick="clearValidation()">
                <input type="radio" name="answer" id="a2" value="1">
                ענבים
            </label>
            
            <label for="a3" class="pure-radio" onclick="clearValidation()">
                <input type="radio" name="answer" id="a3" value="0">
                תותים
            </label>
            
            <label for="a4" class="pure-radio" onclick="clearValidation()">
                <input type="radio" name="answer" id="a4" value="0">
                בננות
            </label>

            <br/><button type="submit" class="pure-button pure-button-primary">השב והמשך</button>

        </form>
        
        <script type="text/javascript" src="questionScript.js"></script>
        
    </body>

</html>
